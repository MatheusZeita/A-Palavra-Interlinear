<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Capítulo — A Palavra Interlinear</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

    <!-- Framework -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/capitulo.css" />
  </head>
  <body class="bg-gray-200">
    <div
      id="wrapper"
      class="w-full max-w-[1200px] min-h-screen mx-auto shadow-2xl bg-gray-100 flex flex-col"
    >
      <input
        type="checkbox"
        id="notes-toggle"
        class="notes-toggle-input absolute opacity-0 pointer-events-none"
        aria-label="Alternar notas"
        checked
      />
      <!-- Cabecalho -->
      <div id="header" class="sticky top-0 z-20"></div>
      <div
        id="chapterHeader"
        class="w-full h-9 py-0.5 px-4 flex items-center justify-between bg-gray-100 shadow-md sticky top-11 z-30"
      >
        <div
          id="chapterIdentification"
          style="font-family: 'Crimson Pro', serif"
        >
          <a
            href="livro.html"
            class="inline-flex items-center gap-2 font-semibold text-[1.5rem] text-blue-900 no-underline hover:text-blue-800 whitespace-nowrap"
          >
            <div id="back-icon">
              <span
                class="inline-flex items-center justify-center leading-none text-[2rem]"
                aria-hidden="true"
                >‹</span
              >
            </div>
            <span
              class="chapter-title inline-flex items-center leading-none"
              style="font-family: 'Crimson Pro', serif"
              >[Nome do livro] [numero do capitulo]</span
            >
          </a>
        </div>
        <button
          type="button"
          id="notes-toggle-button"
          class="notes-toggle-button inline-flex items-center justify-center h-7 px-3 text-[0.95rem] rounded-2xl font-semibold text-slate-50 bg-blue-900 shadow-sm cursor-pointer hover:bg-blue-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-900/60 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-100"
          aria-pressed="true"
          aria-controls="aside"
        >
          Notas
        </button>
      </div>
      <label
        for="notes-toggle"
        class="notes-overlay"
        aria-hidden="true"
      ></label>

      <!-- Conteúdo -->
      <div id="chapterContent" class="w-full flex flex-col flex-1 min-h-0">
        <div class="chapter-layout flex-1 min-h-0">
          <article
            id="article"
            class="w-full min-w-0 flex-1 bg-slate-50 min-h-[400px]"
          ></article>
          <aside
            id="aside"
            class="chapter-aside bg-slate-300 min-h-[400px]"
          ></aside>
        </div>
      </div>

      <!-- Rodape -->
      <div id="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/capitulo.js"></script>
  </body>
</html>
